<style>
    .bootstrap-1 {

        color: white;
        border: none;
        padding-top: 10px;

        padding-right: 16px;
        border-radius: 4px;

        font-weight: bold;

    }

    .bootstrap-2 {

        color: rgb(108, 117, 125);

        border-style: solid;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 150ms, color 150ms;
