<style>
    .shadow {
        background-color: green;
        color: white;
        border: none;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 9px;
        padding-right: 9px;
        cursor: pointer;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        transition: margin-left 100ms, margin-top 100ms;
    }

    .shadow:active {
        margin-left: 2px;
        margin-top: 2px;
    }
</style>

<button class="shadow">Shadow</button>
