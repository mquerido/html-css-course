<style>
    .button {
        background-color: green;
        color: white;
        border: none;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 9px;
        padding-right: 9px;
        cursor: pointer;
        margin-left: 10px;
        margin-right: 10px;
        transition: opacity 150ms, margin-left 400ms, margin-right 400ms, padding-left 400ms, padding-right 400ms;
    }

    .button:hover {
        margin-left: 3px;
        margin-right: 3px;
        padding-left: 16px;
        padding-right: 16px;
    }

    .button:active {
        opacity: 0.6;
    }
</style>

<button class="button">One</button>
<button class="button">Two</button>
<button class="button">Three</button>
