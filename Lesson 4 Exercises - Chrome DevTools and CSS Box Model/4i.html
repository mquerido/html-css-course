<style>
    .stretch {
        background-color: green;
        color: white;
        border: none;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 9px;
        padding-right: 9px;
        cursor: pointer;
        transition: padding-top 2s, padding-bottom 2s, padding-left 2s, padding-right 2s;
    }

    .stretch:hover {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 25px;
        padding-right: 25px;
    }

    .stretch:active {
        opacity: 0.7;
    }
</style>

<button class="stretch">Stretch</button>
