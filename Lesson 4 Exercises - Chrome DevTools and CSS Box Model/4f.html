<style>
.tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 150ms;
    vertical-align: top;
}

.tweet-button:hover {
    box-shadow: 2px 2px 4px rgba(0, 0, 0, .2);
}

.tweet-button:active {
    opacity: 0.7;
}
</style>

<button class="tweet-button">
    Tweet
</button>
